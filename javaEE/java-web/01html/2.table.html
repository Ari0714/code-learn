<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body>

<!--

table 表格
  tr 行
   td 列
   th 行头  默认居中 加粗
   b 加粗

 cellspacing  单元格间距

-->
<table align="left" border="1" width="260" height="300" cellspacing="0">
    <tr>
        <th>1.1</th>
        <th>1.2</th>
        <th>1.3</th>
    </tr>

    <tr>
        <td><b>2.1</b></td>
        <td>2.2</td>
        <td>3.3</td>
    </tr>

    <tr>
        <td>3.1</td>
        <td>3.2</td>
        <td>3.3</td>
    </tr>

</table>

<!--
colspan 跨行
rowspan 跨列

-->
<table align="center" border="1" width="500" height="300" cellspacing="0">
    <tr>
        <th colspan="2">1.1</th>
        <th>1.2</th>
        <th>1.3</th>
        <th>1.4</th>
        <!--<th>1.5</th>-->
    </tr>

    <tr>
        <td rowspan="2"><b>2.1</b></td>
        <td>2.2</td>
        <td>2.3</td>
        <td>2.4</td>
        <td>2.5</td>
    </tr>

    <tr>
        <td>3.1</td>
        <td>3.2</td>
        <td>3.3</td>
        <td>3.4</td>
        <!--<td>3.5</td>-->
    </tr>

</table>

</body>
</html>
