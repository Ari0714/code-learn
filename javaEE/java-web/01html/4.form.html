<!DOCTYPE html>

<body>


<!--
收集用户信息 发送给服务器
-->


<h1 align="center">用户注册</h1>

<form>

    <table align="center">
        <tr>
            <td>用户名称：</td>
            <td><input type="text" value="chenj"/></td>
        </tr>
        <tr>
            <td>用户密码：</td>
            <td><input type="password" value="111"/></td>
        </tr>
        <tr>

            <td><input type="password" value="111"/></td>
        </tr>
        <tr>

            <td><textarea rows="10" cols="20" >我才是默认值</textarea><br/></td>
        </tr>

        <tr>
            <td><input type="reset" value="rrrreset"/></td>
            <td align="center"><input type="submit" value="sssubmit"/></td>
        </tr>
