<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>其他便签</title>
    </head>

    <body>
        <!--
        div  独占一行
        span 长度是封装数据的长度
        p    上下各空出一行(已有就不空)
        -->

        <div>abc</div>
        <div>def</div>




        <span>span01</span>
        <span>span02</span>


        <p>p01</p>
        <p>p02</p>

    </body>
</html>
